To display a PDF file saved in the same folder using only HTML and CSS, you can utilize the `<embed>` tag. Here's a simple example:

```html
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Viewer</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .pdf-container {
        width: 100%;
        height: 100%;
    }
    .pdf {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<div class="pdf-container">
    <embed class="pdf" src="TH-Chennai.pdf" type="application/pdf" />
</div>

</body>
</html>
